<!-- embed.html (listener) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Read Book</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --font-main: "Times New Roman", serif;
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-soft: #cccccc;
      --border-strong: #444444;
      --accent: #2d8659;
      --accent-visited: #1f5d3d;
      --accent-dark: #4bb583;
      --accent-visited-dark: #3a9d6f;
      --blockquote-left: #2d8659;
      --blockquote-left-dark: #4bb583;
      --card-bg: #ffffff;
      --card-bg-dark: #1a1a1a;

      /* Legacy variables kept */
      --quote-color: #FF6B6B;
      --border-color: #000000;
    }

    body{
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      line-height: 1.6;
      overflow: hidden;
      font-size: 14px;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .widget-container{
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      width: 100%;
      height: 100%;
    }

    a{ color: var(--accent); text-decoration: underline; }
    a:visited{ color: var(--accent-visited); }

    hr{
      border: none;
      border-top: 1px solid var(--border-soft);
      margin: 1rem 0;
    }

    .card{
      background: var(--card-bg);
      border: 1px solid var(--border-soft);
      padding: 1rem;
      border-radius: 2px;
      box-shadow: none;
    }

    .content-header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .latest-label{
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--accent-visited);
    }

    .stats-badge{
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .book-container{ display: flex; gap: 1rem; }

    .book-cover{
      max-width: 80px;
      max-height: 112px;
      object-fit: cover;
      border: 1px solid var(--border-soft);
      background: #fff;
      flex-shrink: 0;
    }

    .book-info{ flex-grow: 1; padding-top: 0.25rem; min-width: 0; }

    .book-title{
      font-weight: normal;
      font-size: 1rem;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.25rem;
    }

    .book-author{
      font-size: 0.9rem;
      color: var(--accent);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.75rem;
      font-weight: normal;
    }

    .highlight-container{
      margin-top: 0.5rem;
      border-left: 3px solid var(--blockquote-left);
      padding: 0.25rem 0 0.25rem 0.75rem;
      border: 1px solid transparent;
      background: transparent;
    }

    .highlight-text{
      font-size: 0.9rem;
      font-style: italic;
      color: inherit;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
    }

    .skeleton{ animation: none; }
    .skeleton-header{ display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
    .skeleton-label, .skeleton-badge, .skeleton-cover, .skeleton-line{
      background: #e8e8e8;
      border: 1px solid var(--border-soft);
    }
    .skeleton-label{ height: 14px; width: 120px; }
    .skeleton-badge{ height: 16px; width: 100px; }
    .skeleton-content{ display: flex; gap: 1rem; }
    .skeleton-cover{ width: 80px; height: 112px; flex-shrink: 0; }
    .skeleton-text{ flex-grow: 1; padding-top: 0.25rem; }
    .skeleton-line{ height: 12px; margin-bottom: 0.5rem; }
    .skeleton-line.title{ width: 85%; height: 14px; }
    .skeleton-line.author{ width: 70%; }
    .skeleton-line.quote1{ width: 100%; }
    .skeleton-line.quote2{ width: 55%; }

    .error-message{
      display: flex; align-items: center; justify-content: center; min-height: 120px; text-align: center; padding: 1rem;
    }
    .error-text{ font-size: 0.95rem; color: inherit; }

    .hidden{ display: none !important; }

    @media (prefers-color-scheme: dark){
      :root{ --bg-color: #1a1a1a; --text-color: #e0e0e0; }
      .book-cover{ background: #2a2a2a; border-color: var(--border-strong); }
      hr{ border-top-color: var(--border-strong); }
      .highlight-container{ border-left-color: var(--blockquote-left-dark); }
      .skeleton-label, .skeleton-badge, .skeleton-cover, .skeleton-line{ background: #2a2a2a; border-color: var(--border-strong); }
      a{ color: var(--accent-dark); }
      a:visited{ color: var(--accent-visited-dark); }
    }

    @media (max-width: 640px){
      body{ padding: 0.75rem; }
      .book-cover{ max-width: 60px; max-height: 90px; }
      .skeleton-cover{ width: 60px; height: 90px; }
      .book-container{ gap: 0.75rem; }
      .stats-badge, .latest-label{ font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div id="widget-container" class="widget-container">
    <div id="skeleton" class="skeleton card">
      <div class="skeleton-header">
        <div class="skeleton-label"></div>
        <div class="skeleton-badge"></div>
      </div>
      <div class="skeleton-content">
        <div class="skeleton-cover"></div>
        <div class="skeleton-text">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line author"></div>
          <div class="skeleton-line quote1"></div>
          <div class="skeleton-line quote2"></div>
        </div>
      </div>
    </div>

    <div id="content" class="hidden card"></div>

    <div id="error" class="hidden error-message">
      <p class="error-text">Could not load latest read book</p>
    </div>
  </div>

  <script>
    // Auto-height back to host
    const sendHeight = () => {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ frameHeight: height, frameUrl: window.location.href }, '*');
    };
    new ResizeObserver(sendHeight).observe(document.body);

    // Apply theme from host message
    (function(){
      const root = document.documentElement;
      function applyTheme(dark, colors) {
        document.body.classList.toggle('dark', !!dark);
        if (colors) {
          if (colors.bg) root.style.setProperty('--bg-color', colors.bg);
          if (colors.text) root.style.setProperty('--text-color', colors.text);
          if (colors.accent) root.style.setProperty('--accent', colors.accent);
          if (colors.accentVisited) root.style.setProperty('--accent-visited', colors.accentVisited);
          if (colors.borderSoft) root.style.setProperty('--border-soft', colors.borderSoft);
        }
      }

      window.addEventListener('message', (event) => {
        const data = event.data || {};
        if (data.type === 'theme') {
          applyTheme(data.dark, data.colors);
          sendHeight();
        }
      });

      // URL param overrides (kept)
      const params = new URLSearchParams(window.location.search);
      const override = {
        bg: params.get('bg'),
        text: params.get('text'),
        accent: params.get('accent'),
        accentVisited: params.get('accentVisited'),
        borderSoft: params.get('border')
      };
      if (Object.values(override).some(Boolean)) {
        applyTheme(null, override);
      } else {
        // System preference fallback
        try {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          applyTheme(prefersDark, null);
        } catch (e) {}
      }
    })();

    // Example data fetch logic preserved (replace endpoints as needed)
    document.addEventListener('DOMContentLoaded', async () => {
      const contentEl = document.getElementById('content');
      const skeletonEl = document.getElementById('skeleton');
      const errorEl = document.getElementById('error');

      try {
        const [latestReadResponse, statsResponse] = await Promise.all([
          fetch('api/latest-read'),
          fetch('api/stats')
        ]);

        if (!latestReadResponse.ok) throw new Error('Failed to fetch latest read data');
        if (!statsResponse.ok) throw new Error('Failed to fetch stats data');

        const data = await latestReadResponse.json();
        const statsData = await statsResponse.json();

        const currentYear = new Date().getFullYear().toString();
        const currentYearBooks = statsData.booksByYear[currentYear] || [];
        const totalBooks = currentYearBooks.length;
        const totalPages = currentYearBooks.reduce((sum, book) => sum + (book.pageCount || 0), 0);

        const coverUrl = data.coverUrl || 'https://placehold.co/80x112/ffffff/cccccc?text=NA';

        contentEl.innerHTML = `
          <div class="content-header">
            <div class="latest-label">Latest Read</div>
            <div class="stats-badge">${totalBooks} books â€¢ ${totalPages.toLocaleString()} pages</div>
          </div>
          <div class="book-container">
            <img src="${coverUrl}" alt="Cover of ${data.title}" class="book-cover" />
            <div class="book-info">
              <div class="book-title">${data.title}</div>
              <div class="book-author">${data.author}</div>
              <blockquote class="highlight-container">
                <p class="highlight-text">${data.highlight}</p>
              </blockquote>
            </div>
          </div>
        `;

        skeletonEl.style.display = 'none';
        contentEl.classList.remove('hidden');
        sendHeight();
      } catch (err) {
        console.error(err);
        skeletonEl.style.display = 'none';
        errorEl.classList.remove('hidden');
        sendHeight();
      }
    });
  </script>
</body>
</html>
