<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackPirateX's Book Tracker</title>
   <link href="/styles/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body { background-color: #f8f8f8; }
        .book-list-item:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <div id="public-library" class="max-w-2xl mx-auto py-8 px-4">
        <header class="pb-4 mb-6 relative">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">BlackPirateX's Book Tracker</h1>
                    <p class="text-gray-500 mt-1">A curated collection of reads, thoughts, and literary journeys.</p>
                </div>
                <button id="menu-button" class="p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
             <div id="menu" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-200/75 text-sm z-10">
                <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
                <a href="/dashboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
                <a href="https://blackpiratex.com" target="_blank" rel="noopener noreferrer" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Frontpage</a>
                <div class="border-t my-1"></div>
                <button id="force-refresh-btn" class="w-full text-left px-4 py-2 text-blue-600 font-semibold hover:bg-gray-100">Force Refresh</button>
            </div>
        </header>

        <main class="space-y-10">
            <section id="currently-reading-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Currently Reading</h2>
                <div id="public-currentlyReading" class="bg-white rounded-xl border border-gray-200/75">
                    <div class="book-list-item flex items-start p-4 space-x-4 animate-pulse">
                        <div class="w-14 h-20 bg-gray-200 rounded-md flex-shrink-0"></div>
                        <div class="flex-grow pt-1 space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="read-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Read</h2>
                <div id="public-read" class="bg-white rounded-xl border border-gray-200/75">
                    <div class="book-list-item flex items-start p-4 space-x-4 animate-pulse">
                        <div class="w-14 h-20 bg-gray-200 rounded-md flex-shrink-0"></div>
                        <div class="flex-grow pt-1 space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                            <div class="h-3 bg-gray-200 rounded w-2/4"></div>
                        </div>
                    </div>
                    <div class="book-list-item flex items-start p-4 space-x-4 animate-pulse">
                        <div class="w-14 h-20 bg-gray-200 rounded-md flex-shrink-0"></div>
                        <div class="flex-grow pt-1 space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="watchlist-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Watchlist</h2>
                <div id="public-watchlist" class="bg-white rounded-xl border border-gray-200/75">
                    <div class="book-list-item flex items-start p-4 space-x-4 animate-pulse">
                        <div class="w-14 h-20 bg-gray-200 rounded-md flex-shrink-0"></div>
                        <div class="flex-grow pt-1 space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50"><p id="toast-message"></p></div>
    <script src="script.js" defer></script>
</body>
</html>
