<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body { background-color: #f8f8ff; } /* */
        /* Updated highlight style */
        .highlight-item {
            padding-left: 1.25rem;
            position: relative;
            font-style: italic; /* Added italic style */
            border-left: 3px solid #60a5fa; /* Blue-400 border */
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            margin-bottom: 0.75rem; /* Add some space between highlights */
            background-color: #eff6ff; /* Blue-50 background */
            padding-right: 0.75rem; /* Add right padding */
            border-radius: 0 4px 4px 0; /* Slightly round the right corners */
        }
        .highlight-item::before {
             content: none; /* Remove the old pseudo-element */
        }
        /* Style for skeleton loading */
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
    </style>
</head>
<body>
    <main id="public-details-content" class="max-w-3xl mx-auto py-8 px-4">
         <div id="skeleton-loader">
             <div class="animate-pulse">
                <div class="h-5 bg-gray-200 rounded w-1/4 mb-8"></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <div class="w-full max-w-[200px] h-[300px] bg-gray-200 rounded-lg mx-auto mb-6"></div>
                        <div class="h-8 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>
                        <div class="h-6 bg-gray-200 rounded w-1/2 mx-auto"></div>
                    </div>
                    <div class="md:col-span-2 space-y-6">
                        <div class="p-6 bg-gray-100 rounded-xl">
                            <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6 mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        </div>
                        <div class="p-6 bg-gray-100 rounded-xl">
                             <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                        <div class="p-6 bg-gray-100 rounded-xl">
                            <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
             </div>
         </div>
         </main>

    <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50"><p id="toast-message"></p></div>

    <script src="details.js" defer></script>
</body>
</html>
