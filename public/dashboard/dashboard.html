<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Book Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) { :root { font-family: 'Inter var', sans-serif; } }
        body { background-color: #f8f8ff; }
        .book-list-item:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
        .shelf-books-container, #search-input { transition: all 0.3s ease-out; }
        #search-input.expanded { width: 256px; opacity: 1; pointer-events: auto; padding-left: 0.75rem; padding-right: 0.75rem; }
        .shelf-books-container.collapsed, .shelf-section .pagination-controls.collapsed { display: none; }
        .shelf-toggle-icon { transition: transform 0.3s ease-out; }
        .shelf-header.collapsed .shelf-toggle-icon { transform: rotate(-90deg); }
        .loader-spinner { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
    </style>
</head>
<body>
    <!-- Templates for dynamic content -->
    <template id="shelf-template">
        <section class="shelf-section" data-shelf-name="{{shelfName}}">
            <div class="shelf-header flex justify-between items-center mb-2 px-4 py-2 cursor-pointer rounded-lg hover:bg-gray-100">
                <div class="flex items-center space-x-3">
                    <h2 class="text-lg font-semibold text-gray-900">Shelf Title</h2>
                    <span class="shelf-count bg-gray-200 text-gray-600 text-xs font-medium px-2 py-0.5 rounded-full">0</span>
                </div>
                <svg class="shelf-toggle-icon w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="bg-white rounded-xl border border-gray-200/75">
                <div class="shelf-books-container mt-2"></div>
                <div class="pagination-controls hidden justify-between items-center p-4 border-t">
                    <button class="prev-page-btn text-sm font-semibold text-blue-600 hover:underline disabled:text-gray-400 disabled:no-underline">Previous</button>
                    <span class="page-info text-sm text-gray-500"></span>
                    <button class="next-page-btn text-sm font-semibold text-blue-600 hover:underline disabled:text-gray-400 disabled:no-underline">Next</button>
                </div>
            </div>
        </section>
    </template>
    <template id="book-item-template">
        <div class="book-list-item flex items-center p-4 space-x-4 relative group" data-book-id="{{id}}">
            <a href="#" class="flex items-center space-x-4 flex-grow min-w-0">
                <img src="" alt="" class="w-12 h-16 object-cover rounded-md shadow-sm flex-shrink-0">
                <div class="flex-grow min-w-0">
                    <p class="font-semibold text-gray-800 truncate group-hover:underline">Book Title</p>
                    <p class="text-sm text-gray-500 truncate">Author Name</p>
                    <div class="progress-container mt-2" style="display: none;">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Progress</span>
                            <span class="progress-percentage">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="progress-bar bg-blue-600 h-1.5 rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </a>
            <div class="flex-shrink-0 flex items-center gap-1">
                <div class="relative">
                    <button class="shelf-change-btn p-2 rounded-full hover:bg-gray-200" title="Change Shelf">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </button>
                    <div class="shelf-change-menu hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border text-sm z-10"></div>
                </div>
                <button class="edit-btn p-2 rounded-full hover:bg-gray-200" title="Edit Details">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                </button>
                <div class="relative">
                    <button class="options-btn-toggle p-2 rounded-full hover:bg-gray-200" title="More Options">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path></svg>
                    </button>
                    <div class="options-menu hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border text-sm z-10">
                        <button class="import-highlights-single-btn w-full text-left px-4 py-2 hover:bg-gray-100">Import Highlights</button>
                        <div class="border-t my-1"></div>
                        <button class="remove-btn w-full text-left px-4 py-2 text-red-600 hover:bg-red-50">Remove Book</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="skeleton-book-template">
         <div class="book-list-item flex items-center p-4 space-x-4"><div class="w-12 h-16 bg-gray-200 rounded-md flex-shrink-0"></div><div class="flex-grow min-w-0 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div>
    </template>

    <div id="dashboard-page-content" class="max-w-3xl mx-auto py-8 px-4">
        <header class="pb-4 mb-10 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
                <p class="text-gray-500 mt-1">Your personal library at a glance.</p>
            </div>
            <div id="search-container" class="relative flex items-center">
                <input type="search" id="search-input" placeholder="Search Open Library..." class="w-0 p-2 border rounded-full bg-white opacity-0 pointer-events-none">
                <button id="search-toggle-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>
        </header>

        <section id="search-results-section" class="hidden mb-10">
            <div id="search-results-container" class="bg-white rounded-xl border p-2 space-y-2">
                <p id="search-message" class="p-4 text-center text-gray-500">Start typing to search for books...</p>
            </div>
        </section>

        <main id="shelves-container" class="space-y-10">
            <div id="skeleton-loader"></div>
        </main>
    </div>
    
    <!-- Modals and other hidden elements -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 opacity-0 transition-opacity">
        <div class="modal-content bg-white rounded-xl shadow-xl w-full max-w-sm scale-95 opacity-0 p-6 text-center">
            <h3 class="text-xl font-semibold mb-2">Enter Admin Password</h3>
            <p class="text-gray-500 mb-4 text-sm">This action requires authentication.</p>
            <input id="password-input" type="password" class="w-full px-3 py-2 border rounded-lg mb-4">
            <div class="flex items-center justify-center mb-4"><input id="remember-me" type="checkbox" class="h-4 w-4 rounded"><label for="remember-me" class="ml-2 text-sm text-gray-600">Remember for 30 days</label></div>
            <div class="flex gap-2">
                <button id="password-cancel-btn" class="flex-1 bg-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="password-submit-btn" class="flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Confirm</button>
            </div>
        </div>
    </div>

    <div id="edit-book-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40 opacity-0 transition-opacity">
        <div class="modal-content bg-white rounded-xl shadow-xl w-full max-w-lg scale-95 opacity-0">
            <input type="hidden" id="edit-book-id">
            <input type="hidden" id="edit-book-shelf">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Edit Book</h3>
                    <button id="edit-book-cancel-btn-top" class="p-2 rounded-full hover:bg-gray-200">&times;</button>
                </div>
                <div class="space-y-4 text-sm">
                    <div>
                        <label for="edit-book-title" class="font-semibold block mb-1 text-gray-600">Title</label>
                        <input type="text" id="edit-book-title" class="w-full p-2 border rounded-lg bg-gray-50">
                    </div>
                    <div>
                        <label for="edit-book-authors" class="font-semibold block mb-1 text-gray-600">Authors (comma-separated)</label>
                        <input type="text" id="edit-book-authors" class="w-full p-2 border rounded-lg bg-gray-50">
                    </div>
                    <div>
                        <label for="edit-book-cover" class="font-semibold block mb-1 text-gray-600">Cover Image URL</label>
                        <input type="text" id="edit-book-cover" class="w-full p-2 border rounded-lg bg-gray-50">
                    </div>
                    <div id="reading-progress-container" class="hidden">
                        <label for="edit-book-progress" class="font-semibold block mb-1 text-gray-600">Reading Progress: <span id="progress-percentage">0%</span></label>
                        <input type="range" id="edit-book-progress" min="0" max="100" class="w-full">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                             <label for="edit-book-medium" class="font-semibold block mb-1 text-gray-600">Medium</label>
                             <select id="edit-book-medium" class="w-full p-2 border rounded-lg bg-gray-50">
                                <option value="">Not set</option>
                                <option value="Paperback">Paperback</option>
                                <option value="Kindle Paperwhite">Kindle Paperwhite</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Audiobook">Audiobook</option>
                             </select>
                        </div>
                        <div>
                            <label for="edit-book-started" class="font-semibold block mb-1 text-gray-600">Started On</label>
                            <input type="date" id="edit-book-started" class="w-full p-2 border rounded-lg bg-gray-50">
                        </div>
                        <div>
                            <label for="edit-book-finished" class="font-semibold block mb-1 text-gray-600">Finished On</label>
                            <input type="date" id="edit-book-finished" class="w-full p-2 border rounded-lg bg-gray-50">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 p-4 flex justify-end items-center rounded-b-xl">
                <div class="flex gap-2">
                    <button id="edit-book-cancel-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button id="edit-book-save-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center gap-2">Save <div class="loader-spinner" style="display: none;"></div></button>
                </div>
            </div>
        </div>
    </div>
    
    <input type="file" id="highlights-file-input" class="hidden" accept=".html,.md">
    <div id="toast" class="fixed bottom-5 right-5 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity z-50"><p id="toast-message"></p></div>
    
    <script src="/dashboard/dashboard.js" defer></script>
</body>
</html>
