<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Migration - Dashboard</title>
    <link href="/styles/output.css" rel="stylesheet">
    <style>
        .book-list-item:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
        .modal-content { transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        .modal-backdrop { transition: opacity 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="migration-page">
        <header class="sticky top-0 bg-white/80 backdrop-blur-md z-20 border-b">
            <div class="max-w-4xl mx-auto py-4 px-4">
                 <div class="flex justify-between items-center">
                    <a href="/dashboard/library.html" class="text-sm font-semibold text-blue-600 hover:underline">&larr; Back to Library</a>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">Image Migration</h1>
                </div>
            </div>
        </header>

        <main class="max-w-2xl mx-auto py-8 px-4">
            <div class="bg-white rounded-xl border p-6">
                <h2 class="text-lg font-semibold text-gray-900">Book Cover Status</h2>
                <p class="text-sm text-gray-600 mt-2 mb-4">This tool shows the status of all your book covers. Click "Migrate" to process any books using external images and store them permanently in your Vercel Blob Storage.</p>
                <div id="migration-list-container" class="mt-4 rounded-lg border">
                    <p class="p-8 text-center text-gray-500">Loading book list...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="password-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="modal-content bg-white rounded-xl shadow-lg w-full max-w-sm p-6 opacity-0 scale-95">
            <h2 class="text-lg font-bold text-gray-900 mb-4">Enter Password</h2>
            <p class="text-sm text-gray-600 mb-4">Migration requires the admin password.</p>
            <input type="password" id="password-input" class="w-full p-2 border rounded-lg bg-gray-50 mb-4" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <div class="flex items-center mb-4">
                <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <div class="flex justify-end gap-2">
                <button id="password-cancel-btn" type="button" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="password-submit-btn" type="button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Confirm</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50"><p id="toast-message"></p></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION & STATE ---
        const API_ENDPOINT = '/api/migrate-images';
        const PWD_COOKIE = 'book-tracker-admin-pwd';
        let afterPasswordCallback = null;

        // --- DOM ELEMENTS ---
        const listContainer = document.getElementById('migration-list-container');
        const passwordModal = document.getElementById('password-modal');

        // --- HELPER FUNCTIONS ---
        const setCookie = (name, value, days) => { let expires = ""; if (days) { const date = new Date(); date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); expires = "; expires=" + date.toUTCString(); } document.cookie = name + "=" + (value || "") + expires + "; path=/dashboard; SameSite=Lax; Secure"; };
        const getCookie = (name) => { const nameEQ = name + "="; const ca = document.cookie.split(';'); for (let i = 0; i < ca.length; i++) { let c = ca[i]; while (c.charAt(0) === ' ') c = c.substring(1, c.length); if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length); } return null; };
        const showToast = (message, type = 'success') => { const toast = document.getElementById('toast'); const toastMessage = toast.querySelector('p'); if(!toast || !toastMessage) return; toastMessage.textContent = message; toast.className = `fixed bottom-5 right-5 text-white py-2 px-5 rounded-lg shadow-xl transition-opacity duration-300 z-50 ${type === 'success' ? 'bg-slate-900' : 'bg-red-600'}`; toast.classList.remove('opacity-0'); setTimeout(() => toast.classList.add('opacity-0'), 3000);};
        const openModal = (modal) => { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-content').classList.remove('scale-95', 'opacity-0'); }, 10);};
        const closeModal = (modal) => { modal.classList.add('opacity-0'); modal.querySelector('.modal-content').classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300);};

        // --- AUTHENTICATION FLOW ---
        const requestPassword = (callback) => {
            const existingPassword = getCookie(PWD_COOKIE);
            if (existingPassword) {
                callback(existingPassword);
                return;
            }
            if (passwordModal) {
                afterPasswordCallback = callback;
                openModal(passwordModal);
            }
        };

        if (passwordModal) {
            const passwordInput = document.getElementById('password-input');
            const rememberMeCheckbox = document.getElementById('remember-me');
            const handleSubmit = () => {
                const password = passwordInput.value;
                if (!password) { showToast("Password cannot be empty.", "error"); return; }
                if (rememberMeCheckbox.checked) { setCookie(PWD_COOKIE, password, 30); }
                closeModal(passwordModal);
                if (afterPasswordCallback) { afterPasswordCallback(password); }
                passwordInput.value = '';
                rememberMeCheckbox.checked = false;
                afterPasswordCallback = null;
            };
            passwordModal.querySelector('#password-submit-btn').addEventListener('click', handleSubmit);
            passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSubmit(); });
            passwordModal.querySelector('#password-cancel-btn').addEventListener('click', () => { closeModal(passwordModal); afterPasswordCallback = null; });
        }

        // --- CORE MIGRATION LOGIC ---
        const createBookItemHTML = (book) => {
            const authors = book.authors ? book.authors.join(', ') : 'Unknown Author';
            const coverUrl = book.thumbnailUrl || `https://placehold.co/80x120/e2e8f0/475569?text=N/A`;

            let buttonHTML;
            if (book.needsMigration) {
                buttonHTML = `<button class="migrate-btn text-sm bg-blue-600 text-white font-semibold py-1.5 px-4 rounded-lg hover:bg-blue-700">Migrate</button>`;
            } else {
                buttonHTML = `<button class="text-sm bg-green-100 text-green-800 font-semibold py-1.5 px-4 rounded-lg cursor-default flex items-center" disabled>
                                <svg class="inline-block w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                Migrated
                              </button>`;
            }

            return `
                <div class="book-list-item flex items-center p-4 space-x-4" data-book-id="${book.id}">
                    <img src="${coverUrl}" alt="Cover of ${book.title}" class="book-cover w-12 h-16 object-cover rounded-md shadow-sm flex-shrink-0">
                    <div class="flex-grow min-w-0">
                        <p class="font-semibold text-gray-800 truncate">${book.title}</p>
                        <p class="text-sm text-gray-500 truncate">${authors}</p>
                        <p class="status-text text-xs mt-1"></p>
                    </div>
                    <div class="flex-shrink-0">
                        ${buttonHTML}
                    </div>
                </div>`;
        };
        
        const fetchAllBooks = async () => {
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) throw new Error('Failed to fetch book list.');
                const books = await response.json();
                
                if (books.length === 0) {
                    listContainer.innerHTML = `<p class="p-8 text-center text-gray-500">Your library is empty. Add some books first!</p>`;
                } else {
                    const needsMigrationCount = books.filter(b => b.needsMigration).length;
                    let headerHTML = '';
                    if (needsMigrationCount === 0) {
                        headerHTML = `<div class="p-4 text-center text-green-800 bg-green-50 border-b border-green-200"><p>All book covers are hosted on Vercel Blob. Nothing to do! ðŸŽ‰</p></div>`;
                    }
                    listContainer.innerHTML = headerHTML + books.map(createBookItemHTML).join('');
                }
            } catch (error) {
                listContainer.innerHTML = `<p class="p-8 text-center text-red-500">${error.message}</p>`;
            }
        };

        listContainer.addEventListener('click', (e) => {
            const migrateBtn = e.target.closest('.migrate-btn');
            if (!migrateBtn) return;

            const listItem = migrateBtn.closest('.book-list-item');
            const bookId = listItem.dataset.bookId;
            const statusText = listItem.querySelector('.status-text');

            migrateBtn.disabled = true;
            migrateBtn.textContent = 'Migrating...';
            statusText.textContent = '';

            requestPassword(async (password) => {
                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ bookId, password })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Migration failed.');

                    showToast('Cover migrated successfully!', 'success');
                    
                    const newButton = document.createElement('button');
                    newButton.className = 'text-sm bg-green-100 text-green-800 font-semibold py-1.5 px-4 rounded-lg cursor-default flex items-center';
                    newButton.disabled = true;
                    newButton.innerHTML = `<svg class="inline-block w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>Migrated`;
                    migrateBtn.replaceWith(newButton);

                    listItem.querySelector('.book-cover').src = result.newUrl;
                    statusText.textContent = 'Success!';
                    statusText.className = 'status-text text-xs mt-1 text-green-600';

                } catch (error) {
                    showToast(error.message, 'error');
                    migrateBtn.disabled = false;
                    migrateBtn.textContent = 'Retry';
                    statusText.textContent = `Error: ${error.message}`;
                    statusText.className = 'status-text text-xs mt-1 text-red-600';
                }
            });
        });

        // --- INITIALIZE PAGE ---
        fetchAllBooks();
    });
    </script>
</body>
</html>
