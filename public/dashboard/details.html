<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) { :root { font-family: 'Inter var', sans-serif; } }
        body { background-color: #f8f8f8; }
        .editable { cursor: pointer; border-bottom: 2px dashed transparent; transition: border-color 0.2s; }
        .editable:hover { border-color: #93c5fd; /* blue-300 */ }
        .highlight-item { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body>
    <main id="details-page-content" class="max-w-2xl mx-auto py-8 px-4">
        <!-- Skeleton Loader -->
        <div id="skeleton-loader">
            <div class="h-6 bg-gray-200 rounded w-1/4 mb-8 animate-pulse"></div>
            <div class="flex flex-col sm:flex-row gap-8">
                <div class="sm:w-1/3 text-center sm:text-left">
                    <div class="w-40 h-60 bg-gray-300 rounded-lg shadow-lg mx-auto animate-pulse"></div>
                </div>
                <div class="sm:w-2/3 space-y-4">
                    <div class="h-8 bg-gray-300 rounded w-full animate-pulse"></div>
                    <div class="h-6 bg-gray-300 rounded w-1/2 animate-pulse"></div>
                </div>
            </div>
            <div class="mt-12 space-y-8">
                <div class="h-8 bg-gray-200 rounded w-1/3 animate-pulse"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-gray-200 rounded w-full animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-full animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 animate-pulse"></div>
                </div>
            </div>
        </div>
        <!-- Real content will be injected here -->
    </main>
    
    <div id="password-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden opacity-0 z-50 p-4">
        <div class="modal-content bg-white rounded-xl shadow-xl w-full max-w-sm scale-95 opacity-0 p-6 text-center">
            <h3 class="text-xl font-semibold mb-2">Enter Admin Password</h3>
            <p class="text-gray-500 mb-4 text-sm">This action requires authentication.</p>
            <input id="password-input" type="password" class="w-full px-3 py-2 border rounded-lg mb-4">
            <div class="flex items-center justify-center mb-4"><input id="remember-me" type="checkbox" class="h-4 w-4 rounded"><label for="remember-me" class="ml-2 text-sm text-gray-600">Remember for 30 days</label></div>
            <div class="flex gap-2">
                <button id="password-cancel-btn" class="flex-1 bg-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="password-submit-btn" class="flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Confirm</button>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50"><p id="toast-message"></p></div>
    <script src="/dashboard/details.js" defer></script>
</body>
</html>
