<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body { background-color: #f8f8f8; }
        .book-list-item:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <div id="public-library" class="max-w-2xl mx-auto py-8 px-4">
        <header class="pb-4 mb-6">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Reading Library</h1>
        </header>

        <main class="space-y-10">
            <section id="currently-reading-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Currently Reading</h2>
                <div id="public-currentlyReading" class="bg-white rounded-xl border border-gray-200/75">
                    <p class="p-8 text-center text-gray-500">Loading...</p>
                </div>
            </section>
            
            <section id="read-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Read</h2>
                <div id="public-read" class="bg-white rounded-xl border border-gray-200/75">
                     <p class="p-8 text-center text-gray-500">Loading...</p>
                </div>
            </section>
        </main>
    </div>
    <script src="public-script.js" defer></script>
</body>
</html>
