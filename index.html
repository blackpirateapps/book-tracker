<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackPirateX's Book Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body { background-color: #f8f8f8; }
        .book-list-item:not(:last-child) { border-bottom: 1px solid #e5e7eb; }
        
        /* New styles for the App Store-like modal animation */
        #quick-look-backdrop {
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #quick-look-modal {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top left; /* This will be set by JS */
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky top-0 bg-white/80 backdrop-blur-md z-10 border-b">
        <div class="max-w-2xl mx-auto py-4 px-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">BlackPirateX's Book Tracker</h1>
                    <p class="text-sm text-gray-500 mt-0.5">A curated collection of reads, thoughts, and literary journeys.</p>
                </div>
                <button id="menu-button" class="p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div id="menu" class="hidden absolute right-4 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-200/75 text-sm z-20">
                <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
                <a href="/dashboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
                <a href="https://blackpiratex.com" target="_blank" rel="noopener noreferrer" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Frontpage</a>
                <div class="border-t my-1"></div>
                <button id="force-refresh-btn" class="w-full text-left px-4 py-2 text-blue-600 font-semibold hover:bg-gray-100">Force Refresh</button>
            </div>
        </div>
    </header>
    
    <main class="max-w-2xl mx-auto py-8 px-4">
        <!-- Shelves -->
        <div class="space-y-10">
            <section id="currently-reading-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Currently Reading</h2>
                <div id="shelf-currentlyReading" class="bg-white rounded-xl border border-gray-200/75">
                    <p id="shelf-currentlyReading-message" class="p-8 text-center text-gray-500">Loading...</p>
                </div>
            </section>
            
            <section id="read-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Read</h2>
                <div id="shelf-read" class="bg-white rounded-xl border border-gray-200/75">
                     <p id="shelf-read-message" class="p-8 text-center text-gray-500">Loading...</p>
                </div>
            </section>

             <section id="watchlist-section">
                <h2 class="text-lg font-semibold text-gray-900 mb-2 px-4">Watchlist</h2>
                <div id="shelf-watchlist" class="bg-white rounded-xl border border-gray-200/75">
                     <p id="shelf-watchlist-message" class="p-8 text-center text-gray-500">Loading...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- New Quick Look Modal -->
    <div id="quick-look-backdrop" class="fixed inset-0 bg-black/40 hidden opacity-0 z-40"></div>
    <div id="quick-look-container" class="fixed inset-0 hidden z-50 p-4 flex items-center justify-center">
        <div id="quick-look-modal" class="bg-white rounded-xl shadow-2xl w-full max-w-md opacity-0 overflow-hidden">
            <div id="quick-look-content" class="p-5">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <script src="/script.js" defer></script>
</body>
</html>
